<header class="header">
  <div class="logo">
    <img src="assets/img/logo/logo.jpg" alt="Application Logo" />
  </div>
  <nav class="nav">
    <ul>
      @for (link of links(); track $index) {
        <li><a [routerLink]="link.path" routerLinkActive="active">{{ link.title }}</a></li>
      }
    </ul>
  </nav>
</header>
